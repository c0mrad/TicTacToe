        <!-- ********************* Application Starts Here ********************* -->

        <div id="main" role="main">
            <h1 class="shake animated">Tic-Tac-Toe Game</h1>
            <canvas id="game" width="500" height="500"></canvas>
        </div>

        <div id="scores">
            <ul>
                <li class="fadeInDownBig animated"><string>მოგება: </string><span id="wins">0</span></li>
                <li class="fadeInRightBig animated"><string>წაგება: </string><span id="losses">0</span></li>
                <li class="fadeInLeftBig animated"><string>ფრე: </string><span id="ties">0</span></li>
            </ul>
        </div>

        <div id="dialogoverlay"></div>
        <div id="dialogbox">
            <div>
                <div id="dialogboxhead"></div>
                <div id="dialogboxbody"></div>
                <div id="dialogboxfoot"></div>
            </div>
        </div>

        <footer>
            <h3 class="bounce animated">For Artificial Intelligence course 2014 - coded by Grigala </h3>
        </footer>

        <script src="js/tictactoe.js"></script>
        <script>
            init('game');
        </script>

        <!-- ******************** Application Ends Here ************************ -->
